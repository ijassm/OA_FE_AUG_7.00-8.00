<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <select>
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="opel">Opel</option>
      <option value="audi">Audi</option>
    </select>
    <br /><br />
    <hr />
    <a href="https://www.google.com" target="_blank">google</a>
    <br />
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31227.346950190433!2d79.8123286!3d11.9455094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1692973061687!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <br />
    <br />
    <form>
      <label for="">Username</label>
      <input type="text" placeholder="enter your username" required />
      <br /><br />

      <label for="Email">Email</label>
      <input
        type="email"
        placeholder="enter your username"
        id="Email"
        required
      />
      <br /><br />

      <label for="">Password</label>
      <input type="password" placeholder="enter your password" required />

      <input type="submit" />
      <button>Click</button>
      <br /><br />
      <br /><br />

      <h1>What do you from this?</h1>
      <input type="checkbox" id="HTML" />
      <label for="HTML">HTML</label>
      <input type="checkbox" />
      <label for="">CSS</label>
      <input type="checkbox" />
      <label for="">JS</label>
      <br />

      <h1>What do you from this?</h1>
      <input type="radio" id="HTML" name="language" />
      <label for="HTML">HTML</label>
      <input type="radio" name="language" />
      <label for="">CSS</label>
      <input type="radio" name="language" />
      <label for="">JS</label>
    </form>

    <br />
  </body>
</html>
